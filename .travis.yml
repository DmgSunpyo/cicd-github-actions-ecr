sudo: required #is required to use docker service in travis

language: javascript #can be any language, just php for example

services:
  - docker # required, but travis uses older version of docker :(

install:
  - echo "install nothing!" # put your normal pre-testing installs here

script:
  - echo "no tests!" # put your normal testing scripts here

after_success:
  - docker --version  # document the version travis is using
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path
  - $(aws ecr get-login --no-include-email --region us-east-2) #needs AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY envvars
  - docker build -t travis .
  - docker tag travis:latest 346202198848.dkr.ecr.us-east-2.amazonaws.com/travis:latest
  - docker push 346202198848.dkr.ecr.us-east-2.amazonaws.com/travis:latest